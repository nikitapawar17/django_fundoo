<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>

{% if messages %}
<ul class="message">
    {% for message in messages %}
    <li{% if message.tags %} class=" {{message.tags}} "{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h2>Reset your password</h2>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="RESET">

</form>
</body>
</html>
